<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROR2 Clicker</title>
</head>
<body>
    <h2 id="currentLunar">0</h2>
    <button id="getLunar">Press</button>

    <div class="store" id="store">
        <button id="Commando" onclick="buyFromStore('Commando')">
            <img src="./images/Commando.webp" alt="Commando">
            <h2 id="CommandoPrice">10</h2>
        </button>
        <button id="Huntress" onclick="buyFromStore('Huntress')">
            <img src="./images/Huntress.webp" alt="Huntress">
            <h2 id="HuntressPrice">50</h2>
        </button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
